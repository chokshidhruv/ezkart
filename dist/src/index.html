<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>ezKart</title>
</head>
<body class="bg-green-50 h-full flex flex-col w-full absolute">
    <!-- -->
    <header class="bg-orange-200 flex justify-center p-5 w-full fixed top-0 z-10 overflow-hidden">
        <div class="max-w-screen-sm flex w-full gap-1 items-center">
            <img src="../img/kart.png" alt="ezKart Logo" class="w-8">
            <h1 class="text-teal-700 drop-shadow-xl font-extrabold text-xl italic tracking-wider textShadow">ezKart</hdiv>
        </div>
    </header>
    <!-- -->
    <main class="flex flex-col items-center pb-4 mt-10 flex-1">
        <img src="../img/kart.png" alt="ezKart Logo" class="max-w-xs px-5">
        <p class="px-10 max-w-xs font-bold text-sm textGreen text-center ">Keep track of what you need to buy. Delete item by pressing on it!</p>
        <input type="text" class="border shadow-md bgGreen mt-8 p-3 rounded-lg text-center w-60 text-green-800 font-bold text-lg
         placeholder:text-green-900 placeholder:opacity-60"
        placeholder="Item..." id="item-el">
        <button class="border shadow-md bg-orange-200 mt-4 p-3 rounded-lg text-center w-60 text-green-700 font-bold text-lg textShadow
        hover:bg-orange-300" id="add-btn">Add to Cart</button>

        <ul class="w-60 px-0 py-5 list-none flex flex-wrap gap-4 textGreen font-bold" id="shopping-list">
    
        </ul>
    </main>
    <!-- -->
    <footer class="bg-orange-200 w-full p-5 relative bottom-0 flex-col flex justify-center text-center">
        <div class="flex items-center justify-center gap-1">
            <img src="../img/kart.png" alt="ezKart Logo" class="w-5">
            <p class="text-teal-700 drop-shadow-xl font-extrabold text-sm italic tracking-wider textShadow">ezKart</hdiv>
        </div>
        <p class="text-green-700 text-xs font-semibold p-1">Copyright Â© ezKart</p>
    </footer>

    <script src="./index.js" type="module"></script>
</body>
</html>
